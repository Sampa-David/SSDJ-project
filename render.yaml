services:
  - type: web
    name: ssdj-app
    runtime: php
    runtimeVersion: 8.2
    buildCommand: bash ./bin/deploy.sh
    startCommand: vendor/bin/heroku-php-apache2 public/
    healthCheckPath: /
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: "false"
      - key: APP_KEY
        generateValue: true
      - key: APP_NAME
        value: "SSDJ Event System"
      - key: APP_URL
        fromService:
          name: ssdj-app
          property: url
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: ssdj-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: ssdj-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: ssdj-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: ssdj-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: ssdj-db
          property: password
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database

  - type: mysql
    name: ssdj-db
    ipAllowList: []
    plan: free
    version: 8.0
